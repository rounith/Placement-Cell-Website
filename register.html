<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: rgb(238, 174, 202);
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }
      .creative-heading {
        font-family: "Instagram Sans Headline Regular";
        font-size: 2rem;
        text-align: center;
        color: #282c9f;
        margin-bottom: 1.5rem;
        margin-left: 130px;
        text-decoration: underline;
      }

      .container {
        max-width: 500px;
        margin-top: 10px;
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(2.5px);
        -webkit-backdrop-filter: blur(2.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        height: 593px;
      }

      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .btn-primary {
        background-color: white;
        border-color: #007bff;
        color: #0062cc;
        margin-left: 200px;
      }

      .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
      }

      .alert {
        margin-top: 20px;
        display: none;
      }
      .form-label {
        color: #282c9f;
      }
      .mb-2{
        margin-left: 20px;
        margin-right: 20px;
      }
      @font-face {
        font-family: "Instagram Sans Headline Regular";
        font-style: normal;
        font-weight: normal;
        src: local("Instagram Sans Headline Regular"),
          url("Instagram Sans Headline.woff") format("woff");
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label class="creative-heading">Registration Form</label>

      <div id="message" class="alert"></div>

      <form id="registrationForm">
        <div class="mb-2">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="rollnumber" class="form-label">Roll Number:</label>
          <input type="text" id="rollnumber" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="year" class="form-label">Year:</label>
          <input type="year" id="year" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="phonenumber" class="form-label">Phone Number:</label>
          <input type="email" id="phonenumber" class="form-control" required />
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <button type="button" class="btn btn-primary btn-block" onclick="savedetails()">
          Register
        </button>
      </form>
    </div>

    <!-- Include the Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
