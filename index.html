    <!-- login form HTML code start -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordLogin" placeholder="Enter your password">
              </div>
              <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- login form HTML code end -->

    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrationModalLabel">Registration Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registrationForm">
              <div class="mb-2">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required />
              </div>
      
              <div class="mb-2">
                <label for="rollnumber" class="form-label">Roll Number:</label>
                <input type="text" id="rollnumber" class="form-control" required />
              </div>
      
              <div class="mb-2">
                <label for="year" class="form-label">Year:</label>
                <input type="year" id="year" class="form-control" required />
              </div>
      
              <div class="mb-2">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required />
              </div>
      
              <div class="mb-2">
                <label for="phonenumber" class="form-label">Phone Number:</label>
                <input type="text" id="phonenumber" class="form-control" required />
              </div>
      
              <div class="mb-2">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" class="form-control" required />
              </div>
              <button type="button" onclick="savedetails()" class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>
      </div>
